<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Almond Nutrient Dashboard" />
    <title>Almond Nutrient Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('https://images.unsplash.com/photo-1616431130379-786e6bd7c42a');
        background-size: cover;
        background-position: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        color: white;
      }
      .landing-wrapper {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(3px);
      }
      .nutrient-btn {
        font-size: 1.5rem;
        padding: 15px 40px;
        background: linear-gradient(45deg, #8BC34A, #4CAF50);
        border: none;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .nutrient-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- React mounts here -->
    </div>
  </body>
</html>
